<div class="Inter-font mt-xl-5 mt-lg-4 mt-3 px-lg-5 px-md-4 px-sm-5 px-4 mb-5">
    <h2 class="DMSerif-Regular-font text-center text-size-16">Enter your experience details</h2>
 
    <div class="field-box-border-box-color pt-4 px-4 pb-4 mt-5" *ngFor="let experience of experiences">

        
        <div class="d-flex justify-content-start align-items-center">
            <label class="text-size-7 me-3 text-nowrap" for="">Job Title:</label>
            <input class="text-size-6 st-input w-100 py-1 px-2" type="text" [(ngModel)]="experience.jobTitle">
        </div>

        <div class="d-flex justify-content-start align-items-center mt-3">
            <label class="text-size-7 me-3 text-nowrap" for="">Employer:</label>
            <input class="text-size-6 st-input w-100 py-1 px-2" type="text" [(ngModel)]="experience.employer">
        </div>

        <div class="d-flex justify-content-start align-items-center mt-3">
            <label class="text-size-7 me-3 text-nowrap" for="">Job Location:</label>
            <input class="text-size-6 st-input w-100 py-1 px-2" type="text" [(ngModel)]="experience.location">
        </div>

        <div class="mt-3 d-xl-flex">
            <div class="d-flex justify-content-start align-items-center me-xl-3">
                <label class="text-size-7 me-2 text-nowrap" for="">Start Date:</label>
                <input class="text-size-6 st-input w-100 py-1 px-2" type="text" [(ngModel)]="experience.startDate">
            </div>

            <div class="d-flex justify-content-start align-items-center mt-xl-0 mt-3">
                <label class="text-size-7 me-2 text-nowrap" for="">End Date:</label>
                <input class="text-size-6 st-input w-100 py-1 px-2" type="text" [(ngModel)]="experience.endDate">
            </div>
        </div>

        <div class="mt-3">
            <label class="text-size-7 text-nowrap" for="">Responsibilites:</label>
            
            <div class="input-button-wrapper mt-1" *ngFor="let items of experience.responsibilities; let i = index;">
                <button class="st-icon d-block bg-white ms-auto mb-2" (click)="removeItem(experience, i)"><img src="./assets/images/bin.png" alt=""></button>
                <textarea class="st-textarea w-100 py-1 px-2" name="" id="" [(ngModel)]="items.item"></textarea>
                <!-- <input class="text-size-6 st-input w-100 py-1 px-2" type="text" [(ngModel)]="items.item">
                <button class="text-size-2 st-icon me-2 mt-1" (click)="removeItem(experience, i)"><img src="./assets/images/bin.png" alt=""></button> -->
            </div>
        </div>

        <button class="std-button py-lg-2 py-3 px-4 px-4 text-size-5 mt-2 ms-auto d-block" (click)="addItem(experience)">
            <span class="d-flex justify-content-between align-items-center">
                <span>Add Item&nbsp;&nbsp;</span>
                <span class="d-flex align-items-center"><img src="./assets/images/add.png" alt=""></span>
            </span>
        </button>

    </div>

    <button class="std-button py-lg-2 py-3 px-4 px-4 text-size-5 mt-3 ms-auto d-block" (click)="addExperience()">
        <span class="d-flex justify-content-between align-items-center">
            <span>Add Experience&nbsp;&nbsp;</span>
            <span class="d-flex align-items-center"><img src="./assets/images/add.png" alt=""></span>
        </span>
    </button>

    <!-- <button (click)="addExperience()">Add Experience</button> -->

    <button class="std-button py-3 px-sm-5 px-4 mt-5 text-size-5 ms-auto d-block">
        <span class="d-flex justify-content-between align-items-center">
            <span>Continue&nbsp;&nbsp;</span>
            <span class="d-flex align-items-center"><img src="./assets/images/right-arrow.png" alt=""></span>
        </span>
    </button>


</div>
